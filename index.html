<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <ul>
          <li id="hours">05</li>
          <li id="point">:</li>
          <li id="min">20</li>
          <li id="point">:</li>
          <li id="sec">30</li>
        </ul>
      </div>
    </div>
    <section class="slider">
      <div class="slider-wrapper">
        <div class="slide show-slide">
          <div class="slide-desc">
            <h3>slide 1</h3>
            <img
              class="slider-img"
              src="img/images (1).jfif"
              alt="Slide 1 Description"
            />
          </div>
        </div>
        <div class="slide">
          <div class="slide-desc">
            <h3>slide 2</h3>
            <img
              class="slider-img"
              src="img/images.jfif"
              alt="Slide 2 Description"
            />
          </div>
        </div>
        <div class="slide">
          <div class="slide-desc">
            <h3>slide 3</h3>
            <img
              class="slider-img"
              src="img/wallpapersden.com_berserk-minimal-digital-art_1920x1080.jpg"
              alt="Slide 3 Description"
            />
          </div>
        </div>
        <div class="slide">
          <div class="slide-desc">
            <h3>slide 4</h3>
            <img
              class="slider-img"
              src="img/bloodborne.avif"
              alt="Slide 4 Description"
            />
          </div>
        </div>
      </div>

      <div class="slider-btns">
        <button class="prev">⬅️</button>
        <button class="next">➡️</button>
      </div>
    </section>
    <div class="countdown-container">
      <h1>Next Class Countdown</h1>
      <div id="countdown" class="countdown"></div>
    </div>
  </body>
</html>
